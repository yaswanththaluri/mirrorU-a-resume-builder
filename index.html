<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link href="stylesheet.css" rel="stylesheet">

        <script src="script.js" type="application/javascript"></script>

    </head>

    <body>

        <nav class="navbar navbar-light bg-light" id="myNavbar">
            <a class="navbar-brand" href="#">Navbar</a>
        </nav>


    <div id="myContent">

        <div id="resumeDetails">

            <h4>Personal Details</h4>

            <div id="personalDetails"  class="row">

                <div class="col-md-6" id="basicDetails">

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Name of Person" required>
                    </div>

                    <div class="form-group">
                        <label for="emailId">Email address</label>
                        <input type="email" class="form-control" id="emailId"  placeholder="Enter email">
                        </div>

                    <div class="form-group">
                        <label for="phone">Full Name</label>
                        <input type="text" class="form-control" id="phone" placeholder="Mobile Number" required>
                    </div>

                </div>

                <div class="col-md-6" id="addressDetails">

                    <div class="form-group">
                        <label for="presentAddress">Present Address</label>
                        <input type="text" class="form-control" id="presentAddress" placeholder="Present Address" aria-describedby="addressHelp" required>
                        <small class="addressHelp" class="form-text text-muted">Door no, Street, Area/City, State, Pincode</small>
                    </div>

                    <div class="form-group">
                        <label for="permanentAddress">Permanent Address</label>
                        <input type="text" class="form-control" id="permanentAddress" placeholder="Permanent Address" aria-describedby="addressHelp" required>
                        <small class="addressHelp" class="form-text text-muted">Door no, Street, Area/City, State, Pincode</small>
                    </div>

                </div>

            </div>

            <hr>

            <h4>Summary</h4>

            <div id="summary">

                <div class="form-group" id="summaryDataDiv">
                    <textarea class="form-control" id="summaryData" rows="5" placeholder="Tell me about Yourself!"></textarea>
                </div>

            </div>

        </div>

    </div>

    </body>
</html>
